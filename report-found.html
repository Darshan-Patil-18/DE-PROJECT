<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Item | SAL College</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src= "https://www.sal.edu.in/storage/site-data/logo-1.png" alt="SAL College Logo" width = 100 height = 100>
                <h1>Lost & Found System</h1>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="report-lost.html">Report Lost</a>
                <a href="report-found.html" class="active">Report Found</a>
                <a href="search.html">Search Items</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="form-container">
            <h2 class="form-title">Found Item Details</h2>
            <form id="foundForm">
                <div class="form-group">
                    <label for="foundItemName">Item Name*</label>
                    <input type="text" id="foundItemName" required>
                </div>
                <div class="form-group">
                    <label for="foundDate">Date Found*</label>
                    <input type="date" id="foundDate" required>
                </div>
                <div class="form-group">
                    <label for="foundLocation">Found Location*</label>
                    <input type="text" id="foundLocation" required>
                </div>
                <div class="form-group">
                    <label for="finderContact">Your Contact*</label>
                    <input type="text" id="finderContact" required>
                </div>
                <div class="form-group">
                    <label for="itemImage">Upload Image (Optional)</label>
                    <div class="file-input">
                        <input type="file" id="itemImage" accept="image/*">
                    </div>
                </div>
                <div class="form-group">
                    <label for="foundDescription">Description</label>
                    <textarea id="foundDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit Report</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>Â© 2025 Darshan Patil. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
