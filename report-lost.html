<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item | SAL College</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src= "https://www.sal.edu.in/storage/site-data/logo-1.png" alt="SAL College Logo" width = 100 height = 100>
                <h1>Report Lost Item</h1>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="report-lost.html" class="active">Report Lost</a>
                <a href="report-found.html">Report Found</a>
                <a href="search.html">Search Items</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="form-container">
            <h2 class="form-title">Lost Item Details</h2>
            <form id="lostForm">
                <div class="form-group">
                    <label for="itemName">Item Name*</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label for="lostDate">Date Lost*</label>
                    <input type="date" id="lostDate" required>
                </div>
                <div class="form-group">
                    <label for="location">Last Seen Location</label>
                    <input type="text" id="location">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit Report</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>Â© 2024 SAL College. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
